layout: default

{% assign author = site.authors[page.author] %}
<!--Authorship assignment thanks to https://gist.github.com/ravasthi/1834570 -->
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }} by {{ author.display_name }}</p>

<div class="post">
	{{ content }}
</div>

<hr/>

<p class="byline" .pull-right>
    Response? Tweet to <a href="http://twitter.com/{{ author.twitter }}">@{{ author.twitter }}</a> 
</p> <!-- /.byline -->
