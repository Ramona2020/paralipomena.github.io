---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Latest Posts</h3>
	</div>
	<div class="panel-body">
		<div id="home">
			<ul class="posts">
				{% for post in site.posts %}
				<li><span>t{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> by {{ author.display_name }} <a href="{{ author.twitter }}">@{{ author.twitter }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
